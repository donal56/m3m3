<body>
	<div class="ui secondary pointing top fixed white menu" id="navbar">
		<div class="ui container">
			<div class="left menu">
				<div class="item" id= "toogle-sidebar">
					<i class="bars icon"></i>
				</div>
				<div class="item" id= "home">
					<a href= "index.html"><i class="home icon"></i></a>
				</div>
			</div>
			<div class="right menu">
				<div class="item" id= "login"  style= "display: none">
					<button class="compact ui right labeled icon primary button" onclick= "window.location='login.html'">
						<i class="user icon"></i>
						Iniciar sesión
					</button>
				</div>
				<div class="item" id= "settings"  style= "display: none">
					<button class="compact ui icon primary link button" onclick="window.location= 'settings.html'"">
						<i class= "settings icon"></i>
					</button>
				</div>
				<div class="item">
					<button class="compact ui icon button" onclick="window.location= 'https://9gag.com/'">

				</div>

		</div>

        <div class="ui one-form container">
            <div class="ui raised green medium card">
                <div class="content">
					<div class= "fluid container">
						<img class= "left floated avatar" src= "media/avatars/pp3.jpg">
						<div class="header">Subir publicación</div>
					</div>
                    <div class="description">
                        <form class="ui equal width form" id="w0">
                            <div class="field">
								<label for="desc">Título</label>
								<textarea name= "titulo" rows= "2"></textarea>
								<label class= "field info">Max. 300 carácteres</label>
							</div>
							<div class="field">
								<label for="file">Imagen o video</label>
								<input type="file" name= "file">
							</div>
							<div class="field">
								<label for="tags">Etiquetas</label>
								<select name= "tags" multiple>
									<option>Animales</option>
									<option>Anime</option>
									<option>Comida</option>
									<option>GIFs</option>
									<option>Videos</option>
									<option>Wholesome</option>
								  </select>
							</div>
							<div class="field">
								<div class="ui toggle checkbox">
									<input type="checkbox" name="nsfw">
									<label>NSFW</label>
								  </div>
							</div>
							<div class="ui indicating small blue progress hidden">
								<div class="bar">
								  	<div class="progress"></div>
								</div>
								<div class="label"></div>
							</div>
                            <div class="field">
                                <button type="submit" class="ui green fluid button">
                                    Publicar
                                </button>
                            </div>
							<div class="ui error message field"></div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
